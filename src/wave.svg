<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style type="text/css">
            html, body{
                height: 100%;
                font-weight: 800;
            }

            svg {
                font-family: Helvetica, sans-serif;
            }

            svg {
                display: block;
                font: 10.5em 'Helvetica';
                width: 960px;
                height: 300px;
                margin: 0 auto;
            }

            .waving-hand {
              animation-name: wave-animation;
              animation-duration: 2.5s;
              animation-iteration-count: infinite;
              transform-origin: 70% 70%;
              display: inline-block;
            }
            
            @keyframes wave-animation {
              0% { transform: rotate( 0.0deg) }
              15% { transform: rotate(14.0deg) }  /* The following five values can be played with to make the waving more or less extreme */
              30% { transform: rotate(-8.0deg) }
              40% { transform: rotate(14.0deg) }
              50% { transform: rotate(-4.0deg) }
              60% { transform: rotate(10.0deg) }
              70% { transform: rotate( 0.0deg) }  /* Reset for the last half to pause */
             100% { transform: rotate( 0.0deg) }
            }
        </style>
    </defs>

    <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="80%" class="wave-animation">ðŸ‘‹</text>
    </symbol>
</svg>
